name: linux

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:
    runs-on: ubuntu-latest

    container:
      image: perl:latest

    steps:
      - uses: actions/checkout@v2
      - name: perl -V
        run: perl -V
      - name: install matcher
        run: echo "::add-matcher::.github/perl-prove-matcher.json"
      - name: Install Dependencies
        run: curl -sL https://git.io/cpm | perl - install -g --show-build-log-on-failure
      - name: Run Tests
        run: prove -l --formatter TAP::Formatter::File t/
